server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Limite taille upload (pour documents et backups)
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    keepalive_timeout 65;
    send_timeout 60s;

    # Gzip compression optimisée
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json application/javascript application/xml+rss image/svg+xml;
    gzip_disable "msie6";

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configuration pour React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour index.html (pas de cache pour permettre mises à jour)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Proxy pour l'API backend
    location /api {
        proxy_pass http://metro-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour API (ajustables selon besoins)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache agressif pour assets JS/CSS (avec hash dans nom de fichier)
    location ~* \.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache pour images et fonts
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 90d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Pas de cache pour les fichiers de manifeste
    location ~* \.(json|xml)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

